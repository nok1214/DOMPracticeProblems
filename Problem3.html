<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 3</title>
</head>
<style>
    table, td {
        border: 1px solid black;
    }
</style>
<body>
    <p>Click the button to add new rows on the table</p>

    <table id="myTable">
        <tr>
            <td>roll 1 cell 1</td>
            <td>roll 1 cell 2</td>
        </tr>
        <tr>
            <td>roll 2 cell 1</td>
            <td>roll 2 cell 2</td>
        </tr>
    </table>
    <br>
    <button type="button" onclick="addCell()">Add Cell</button>
    <button type="button" onclick="myDeleteFunction()">Delete row</button>

    <script>
        function addCell() {
            var table = document.getElementById('myTable');
            var row = table.insertRow(0);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);

            cell1.innerHTML = "New cell 1";
            cell2.innerHTML = "New cell 2";
        }

        function myDeleteFunction() {
            document.getElementById("myTable").deleteRow(0);
        }
    </script>
</body>
</html>
