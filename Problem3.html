<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Create a basic HTML page with a table and two rows in it.
     Then, write a JavaScript function to add rows to a table; -->
<style>
    table, td {
        border: 1px solid black;
    }
</style>
<body>
    <p>Click the button to add new rows on the table</p>

    <table id="myTable">
        <tr>
            <td>roll 1 cell 1</td>
            <td>roll 1 cell 2</td>
        </tr>
        <tr>
            <td>roll 2 cell 1</td>
            <td>roll 2 cell 2</td>
        </tr>
    </table>
    <br>
    <button type="button" onclick="addCell()">Add Cell</button>
    <button type="button" onclick="myDeleteFunction()">Delete row</button>

    <script>
        function addCell() {
            var table = document.getElementById('myTable');                 //find and set a variable to our table inside HTML with the corresponding ID;
            var row = table.insertRow(0);                                   //create a variable where it creates an empty table row element and add it at the first position of the table;
            var cell1 = row.insertCell(0);                                  //create a variable where it adds a new row at the first position of our new tabele row element;
            var cell2 = row.insertCell(1);                                  //create a variable where it adds a new row at the second position of our new table row element;

            cell1.innerHTML = "New cell 1";                                 //add our new row element to the HTML using .innerHTML;
            cell2.innerHTML = "New cell 2";
        }

        function myDeleteFunction() {
            document.getElementById("myTable").deleteRow(0);                //use .deleteRow to delete the row at the first postion of our table;
        }
    </script>
</body>
</html>
