<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 1</title>
</head>
<body>
    <p id="p1">
        Creat a basic HTML page with a P element on it. Then, write a JavaScript program to set the background color of that paragraph.
    </p>
    <p id="p2">
        My background color is red!
    </p>
    <p id="p3">
        My background color is grey!
    </p>
    <!-- use .style.backgroundColor to change the background color of selected P element with the corresponding ID -->
    <script>
        document.getElementById("p1").style.backgroundColor = "lightblue";
        document.getElementById("p2").style.backgroundColor = "red";
        document.getElementById("p3").style.backgroundColor = "grey";         
    </script>
</body>
</html>
